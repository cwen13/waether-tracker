<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
      />
    <!-- Imported our own custom stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>    
    <link rel="stylesheet" href="./assets/css/results.css" />
    <title>Weather Forecast Dashboard</title>
  </head>  
  <body class="has-background-grey-light">
    <header class="has-background-dark">
      <h1 class="title has-text-white">Weather Dashboard</h1>
    </header>
    <nav class="side-bar has-background-warning">
      <form class="box">
	<div class="field">
	  <label class="label">City</label>
	  <div class="control">
	    <input id="city" class="input" type="city" placeholder="London"/>
	  </div>
	</div>
	<div class="field">
	  <label class="label">State</label>
	  <div class="select state">
	      <select id="selectState">
		<option>Alabama</option>
		<option>Alaska</option>
		<option>Arizona</option>
		<option>Arkansas</option>
		<option>California</option>
		<option>Colorado</option>
		<option>Connecticut</option>
		<option>Delaware</option>
		<option>Florida</option>
		<option>Georgia</option>
		<option>Hawaii</option>
		<option>Idaho</option>
		<option>Illinois</option>
		<option>Indiana</option>
		<option>Iowa</option>
		<option>Kansas</option>
		<option>Kentucky</option>
		<option>Louisiana</option>
		<option>Maine</option>
		<option>Maryland</option>
		<option>Massachusetts</option>
		<option>Michigan</option>
		<option>Minnesota</option>
		<option>Mississippi</option>
		<option>Missouri</option>
		<option>Montana</option>
		<option>Nebraska</option>
		<option>Nevada</option>
		<option>New Hampshire</option>
		<option>New Jersey</option>
		<option>New Mexico</option>
		<option>New York</option>
		<option>North Carolina</option>
		<option>North Dakota</option>
		<option>Ohio</option>
		<option>Oklahoma</option>
		<option>Oregon</option>
		<option>Pennsylvania</option>
		<option>Rhode Island</option>
		<option>South Carolina</option>
		<option>South Dakota</option>
		<option>Tennessee</option>
		<option>Texas</option>
		<option>Utah</option>
		<option>Vermont</option>
		<option>Virginia</option>
		<option>Washington</option>
		<option>West Virginia</option>
		<option>Wisconsin</option>
		<option>Wyoming</option>
	      </select>
	    </div>	     
	</div>
	<button id="search" class="button is-primary">Search</button>
      </form>
      <!-- previously searched for cities fomr localStorage go here -->
      <ul class="prev-cities">
      </ul>
    </nav>
    <main>
      <!-- larger section above with the day's forecast informiaton -->
	<section id="today" class="box is-full has-background-info has-text-black">
	  <section class="date"></section>
	  <section class="temp"></section>
	  <section class="wind"></section>
	  <section class="humidity"></section>
	</section>	
	<h2> 5 Day Forecast</h2>
	<!-- small cards showing the next five days -->
	<section class="week-forecast coulmn">
	</section>
	<footer>
	  <p> Powered by <a href="https://github.com/cwen13/weather-tracker">github</a></p>
	</footer>
	
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/results.js"></script>
    
  </body>
</html>
