<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <!-- Imported our own custom stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>    
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="has-background-dark">
    <header>
      <h1 class="title card-header-title is-justify-content-center has-text-white">Weather Dashboard</h1>
    </header>
    <main>
      <form class="box entries has-background-warning">
	<div class="field">
	  <div class="field">
	    <label class="label">City</label>
	    <div class="control">
	      <input id="city" class="input" type="text" placeholder="London"/>
	    </div>
	  </div>
	  <div class="field">
	    <label class="label">State</label>
	    <div class="control">
	      <input id="state" class="input" type="text" placeholder="OH"/>
	    </div>
	  </div>

	  <div class="field">
	    <label class="label">Start date</label>
	    <div class="control">
	      <input id="startDate" class="input" type="date" placeholder="01/01/1970"/>
	    </div>
	  </div>
	  <button type="button" id="search" class="button is-primary">Search Weather</button>
	</div>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/index.js"> </script>
  </body>
</html>
